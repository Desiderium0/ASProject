<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="css/site.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>@ViewData["Title"]</title>
    </head>
    <body><div class="background">
	<div class="second-background">
		<form class="authorization" asp-controller="HomePage">
			<div class="variants no-caret">
				<a class="oranged">ВОЙТИ</a>
				<a asp-action="RegisterForm">РЕГИСТРАЦИЯ</a>
			</div>
			<div class="inputs">
				<input asp-for="Login" id="input__username" type="text" placeholder="Логин">
				<span asp-validation-for="Login" class="span-danger form-text text-danger "></span>
				<input asp-for="Password" id="input__password" type="password" placeholder="Пароль">
				<span asp-validation-for="Password" class="span-danger form-text text-danger"></span>
				<input id="checkbox__keep-logged" type="checkbox">
				<label class="no-caret" for="checkbox__keep-logged">
					<div class="toggle-border">
						<div class="toggle-inner"></div>
					</div>
					Запомнить вход
				</label>
			</div>
			<div class="buttons no-caret">
				<button asp-action="LoginUser" id="button__login" type="submit">ВОЙТИ</button>
				<a id="a__forgotten-password" asp-action="" target="_blank">Забыли пароль?</a>
			</div>
		</form>
	</div>
</div></body>
</html>
